<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="btnContain">
        <div id="decrease1"><button id="decrease" class="buttons">←</button></div>
        <label id="counter">0</label>
        <div id="increase1"><button id="increase" class="buttons">→</button></div>
    </div>
    <div id="btnRe">
        <div id="reset"><button class="buttons">↺</button></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
